<!DOCTYPE html>
<head>
<style>

path.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

circle {
  fill: #ccc;
  stroke: #fff;
  stroke: black;
  stroke-width: 1.5px;
}

text {
  fill: #000;
  font: 10px sans-serif;
  pointer-events: none;
}

</style>
<meta charset="utf-8">
<title></title>
</head>

<body>
<script type="text/javascript" src="../lib/d3.v5.min.js"></script>
<script>

d3.dsv(",", "board_games.csv", function(d) {
    console.log(d.source)
    return {
    source: d.source,
    target: d.target,
    value: +d.value
  }
}).then(function(data) {
    console.log(data)

  var links = data;

  var nodes = {};

  const colors = {1 : "#e5f5f9", 2: "#99d8c9", 3:"#2ca25f", 4:"#006d2c"};
  
  // compute the distinct nodes from the links.
  links.forEach(function(link) {
      link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
      link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
  });
  console.log(links)
  console.log(nodes)
  var width = 1200,
      height = 700;

  console.log(d3.values(nodes))
  var force = d3.forceSimulation()
      .nodes(d3.values(nodes))
      .force("link", d3.forceLink(links).distance(100))
      .force('center', d3.forceCenter(width / 2, height / 2))
      .force("x", d3.forceX())
      .force("y", d3.forceY())
      .force("charge", d3.forceManyBody().strength(-250))
      .alphaTarget(1)
      .on("tick", tick);

  var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

  // add the links
  var path = svg.append("g")
      .selectAll("path")
      .data(links)
      .enter()
      .append("path")
      .attr("class", function(d) {return "link value-" + d.value; });

  // define the nodes
  var node = svg.selectAll(".node")
      .data(force.nodes())
      .enter().append("g")
      .attr("class", "node")
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended))
      .on("dblclick", doubleclick);

  // add the nodes
  node.append("circle")
      .attr("id", function(d){
         return (d.name.replace(/\s+/g,'').toLowerCase());
      })
      .attr("r", d => degree(d)*4)
      .style("fill", d => colors[Math.floor(degree(d)/3)+1]);

// add the node labels
  node.append("svg:text")
      .text(d => d.name)
      .style("text-anchor", "start")
      .style("dominant-baseline", "default")
      .style("font-weight", "bold");

  // add link styling
  d3.selectAll("path.link.value-0")
      .style("stroke", "gray")
      .style("stroke-width", 3);

  d3.selectAll("path.link.value-1")
      .style("stroke", "green")
      .style("stroke-width", 1)
      .style("stroke-dasharray", "5,5");

  svg.append("text")
      .attr("id", "credit")
      .attr("x", 3*width/4)
      .attr("y", 30)
      .text("mhill313")
      .style("text-anchor", "middle")


  // add the curvy lines
  function tick() {
      path.attr("d", function(d) {
          var dx = d.target.x - d.source.x,
              dy = d.target.y - d.source.y,
              dr = Math.sqrt(dx * dx + dy * dy);
          return "M" +
              d.source.x + "," +
              d.source.y + "A" +
              dr + "," + dr + " 0 0,1 " +
              d.target.x + "," +
              d.target.y;
      });

      node.attr("transform", function(d) {
          return "translate(" + d.x + "," + d.y + ")"; 
      });


  };

  function degree(node) {
    
      let deg = 0;
      links.forEach(function(link) {
        if(link.source.index == node.index || link.target.index == node.index ) {
            deg += 1;
        };
      })
      return deg
  };

  function dragstarted(d) {
      if (!d3.event.active) force.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
  };

  function dragged(d) {
      d.fixed = true;
      d.fx = d3.event.x;
      d.fy = d3.event.y;  
  };

  function dragended(d) {
      if (!d3.event.active) force.alphaTarget(0);
      if (d.fixed == true) {
          d.fx = d.x;
          d.fy = d.y;
          new_node = d3.select(this).select("circle");
          new_node.style("fill", "yellow");
      }
      else {
          d.fx = null;
          d.fy = null;
      }
  };
  
  function doubleclick(d) {

      d.fixed = false
      d.fx = null;
      d.fy = null;
      new_node = d3.select(this).select("circle");
      new_node.style("fill", d => colors[Math.floor(degree(d)/3)+1]);
  };

}).catch(function(error) {
  console.log(error);
});

</script>
</body>
</html>
